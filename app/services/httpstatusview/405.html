<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

h1 {
    font-size: 6rem;
    color: #ff6b6b;
    margin-bottom: 20px;
}

p {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 30px;
}

a.back-home {
    display: inline-block;
    padding: 10px 25px;
    font-size: 1.2rem;
    color: #fff;
    background-color: #3498db;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
}

a.back-home:hover {
    background-color: #2980b9;
}
</style>
</head>
<body>
    <div class="container">
        <h1>405</h1>
        <p>Oops! Methode Not Allowed</p>
        <a href="/" class="back-home">Go Back Home</a>
    </div>
</body>
</html>
