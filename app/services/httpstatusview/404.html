<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 6rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            opacity: 0;
            /* Mulai dengan transparan */
            animation: fadeIn 1s forwards;
            /* Tambahkan animasi */
        }

        p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
            opacity: 0;
            /* Mulai dengan transparan */
            animation: fadeIn 1.5s forwards 0.5s;
            /* Tambahkan animasi dengan delay */
        }

        a.back-home {
            display: inline-block;
            padding: 10px 25px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        a.back-home:hover {
            background-color: #2980b9;
        }

        /* Animasi */
        @keyframes fadeIn {
            to {
                opacity: 1;
                /* Akhirnya menjadi sepenuhnya terlihat */
            }
        }

        .bounce {
            display: inline-block;
            animation: bounce 1s infinite;
            /* Tambahkan animasi bounce */
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
                /* Posisi awal dan akhir */
            }

            50% {
                transform: translateY(-10px);
                /* Angkat sedikit di tengah */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="fade-in">404</h1>
        <p class="fade-in">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="back-home bounce">Go Back Home</a>
    </div>
</body>

</html>
